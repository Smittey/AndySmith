<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	
	    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
  	
	<title>Content Filters | CodyHouse</title>
</head>
<body>


<div class="controls">
 
  <button onclick="$('#Container').mixItUp('filter','')">Reset</button>


</div>
<div id="Container" class="container">
  

  
		<section id="projects" class="projects-section">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">
						<div class="category-heading" style="text-align:center">
						
  
							<a class="filter" data-filter=".web" href="#/"><h3><span class="label label-default">Websites</span></h3></a>
							<a class="filter" data-filter=".apps" href="#/"><h3><span class="label label-default">Applications</span></h3></a>
							<a class="filter" data-filter=".music" href="#/"><h3><span class="label label-default">Music</span></h3></a>

						</div>
					</div>
				</div>
  				<div class="row">
					<div class="col-md-12">
						<div class="grid cs-style">
							<figure class="mix web">
								<img src="http://andysmith.me/img/projects-littlefarnhampianists.jpg" alt="img01">
								<figcaption>
									<div class="details">
										<h3>Hannah Hawley Piano</h3>
										<div class="desc">							
											<span>A website for a local music business</span>
										</div>
										<div class="link">
											<a href="http://www.littlefarnhampianists.co.uk/">Take a look</a>
										</div>
									</div>
								</figcaption>
							</figure>

							<figure class="mix apps">
								<img src="http://andysmith.me/img/projects-mygymjournal.jpg" alt="img01">
								<figcaption>
									<div class="details">
										<h3>My Gym Journal</h3>
										<div class="desc">
											<span>An application targetted at Android 2.2, designed to help bodybuilders keep track of their progress.</span>
										</div>
										<div class="link">
											<a href="https://play.google.com/store/apps/details?id=my.gym.journal">Take a look</a>
										</div>
									</div>
								</figcaption>
							</figure>
							
							<figure class="mix web">
								<img src="../../img/projects-blog1.jpg" alt="img01">
								<figcaption>
									<div class="details">
										<h3>My Blog</h3>
										<div class="desc">							
											<span>A blog by Andy Smith, a Software Developer based in the UK</span>
										</div>
										<div class="link">
											<a href="http://www.smittey.co.uk/">Take a look</a>
										</div>
									</div>
								</figcaption>
							</figure>
							
							
							<figure class="mix apps">
								<img src="../../img/projects-slack.jpg" alt="img01">
								<figcaption>
									<div class="details">
										<h3>Music Suggester for Slack</h3>
										<div class="desc">							
											<span>A slash command plugin for Slack which returns a list of similar artists</span>
										</div>
										<div class="link">
											<a href="https://github.com/Smittey/Slack-apps">Take a look</a>
										</div>
									</div>
								</figcaption>
							</figure>


							<figure class="mix music">
								<img src="../../img/projects-composition1.jpg" alt="img01">
								<figcaption>
									<div class="details">
										<h3>TempÃªte</h3>
										<div class="desc">							
											<span>"Storm". A composition for piano</span>
										</div>
										<div class="link">
											<a href="https://soundcloud.com/smitteyy/tempete">Take a look</a>
										</div>
									</div>
								</figcaption>
							</figure>
							
							
						</div>
	
						<div class="gap"></div>
						<div class="gap"></div>
					</div>
				</div>
			</div>
		</section>
  
 
</div>


<script src="../filter/js/jquery-2.1.1.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.mixitup/2.0.4/jquery.mixitup.min.js"></script>
<script src="main.js"></script> <!-- Resource jQuery -->
</body>
</html>
